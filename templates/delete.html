<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Catalog App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark primary-color-dark">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="/">{{ title }}</a>
    </nav>
    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-header primary-color white-text text-center py-4">Delete Item</h5>
          <div class="card-body px-lg-5 pt-0">
            <form class="md-form" action="{{ url_for('delete', name=name, description=description) }}" method='POST' style="color: #757575;">
              <h6>Are you sure you want to delete <strong>{{ item.title }}</strong>?</h6>
              <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" value='Delete'>Delete</button>
              <a href = "{{ url_for('items', name=name) }}">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
  </body>
</html>
