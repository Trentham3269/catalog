<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Catalog App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark indigo">
  	<a class="navbar-brand" href="/">{{ title }}</a>
  	<div class="collapse navbar-collapse" id="navbarText">
	  <ul class="navbar-nav mr-auto">
	    <li class="nav-item"></li>
	    <li class="nav-item"></li>
	    <li class="nav-item"></li>
	  </ul>
      {% if login.name %}
      <span class="navbar-text white-text navbar-nav"><a href="{{ url_for('disconnect') }}">Hello, {{ login.name }}</a></span>
      {% else %}
      <span class="navbar-text white-text navbar-nav"><a href="{{ url_for('login') }}">Sign in with Google</a></span>
      {% endif %}
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
  	      <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a class="card-link" href="{{ url_for('edit', name=name, description=description) }}">Edit</a>
            <a class="card-link" href="{{ url_for('delete', name=name, description=description) }}">Delete</a>
  	      </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JQuery -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
</body>
</html>
