<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Catalog App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark indigo">
    <a class="navbar-brand" href="/">{{ title }}</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
      </ul>
      {% if login.name %}
      <span class="navbar-text white-text navbar-nav"><a href="{{ url_for('disconnect') }}">Sign out</a></span>
      {% else %}
      <span class="navbar-text white-text navbar-nav"><a href="{{ url_for('login') }}">Sign in with Google</a></span>
      {% endif %}
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card">
          <h5 class="card-header indigo lighten-1 white-text text-center py-4">Add Item</h5>
          <div class="card-body px-lg-5 pt-0">
            <form class="md-form" action="{{ url_for('new', name=name) }}" method='POST' style="color: #757575;">
              <input type="text" id="name" name='name' class="form-control" placeholder="Name" required>
              <input type="text" id="description" name='description' class="form-control" placeholder="Description" required>
              <div>
                <select class="mdb-select md-form mb-4 initialized" id="cat_id" name='cat_id'>
                  <option value="" disabled selected>Category</option>
                  <option value=1>Soccer</option>
                  <option value=2>Basketball</option>
                  <option value=3>Baseball</option>
                  <option value=4>Frisbee</option>
                  <option value=5>Snowboarding</option>
                  <option value=6>Rock Climbing</option>
                  <option value=7>Football</option>
                  <option value=8>Surfing</option>
                  <option value=9>Hockey</option>   
                </select>
              </div>  
            <button class="btn btn-outline-primary btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" value="Create">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
</body>
</html>
