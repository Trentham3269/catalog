<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Catalog App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark primary-color-dark">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">{{ title }}</a>
      </nav>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <h5 class="card-header primary-color white-text text-center py-4">Add Item</h5>
            <div class="card-body px-lg-5 pt-0">
              <form class="md-form" action="{{ url_for('new', name=name) }}" method='POST' style="color: #757575;">
                <input type="text" id="name" name='name' class="form-control" placeholder="Name">
                <input type="text" id="description" name='description' class="form-control" placeholder="Description">
                <div>
                  <select class="mdb-select md-form mb-4 initialized" id="cat_id" name='cat_id'>
                    <option value="" disabled selected>Category</option>
                    <option value=1>Soccer</option>
                    <option value=2>Basketball</option>
                    <option value=3>Baseball</option>
                    <option value=4>Frisbee</option>
                    <option value=5>Snowboarding</option>
                    <option value=6>Rock Climbing</option>
                    <option value=7>Football</option>
                    <option value=8>Surfing</option>
                    <option value=9>Hockey</option>   
                  </select>
                </div>  
              <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" value="Create">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JQuery -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
  </body>
</html>
