<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
	<link href="static/css/vuetify.min.css" rel="stylesheet">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<title>Catalog App</title>
</head>
<body>
  <div id="app-1">
    <div>
      <h3>Categories</h3>
      <ul>
        <li v-for="result in results">
          {{ result.name }}
        </li>
      </ul>
    </div>
    <br>
    <div>
      <h3>Latest Items</h3>
      <ul v-for="result in results">
        <!-- Iterate over nested json -->
        <li v-for="item in result.items">
          {{ item.title + ' (' + result.name + ')' }}
        </li>
      </ul>
    </div>
  </div>
  <br>
  <div id="app-2">
    <div>
      <h3>Items by Category</h3>
      <ul v-for="result in results">
        <li v-for="item in result.items ">
          {{ item.title }}
        </li>
      </ul>
    </div>
  </div>
  <script src="static/js/vue.js"></script>
  <script src="static/js/axios.min.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
